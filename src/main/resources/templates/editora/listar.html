<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	Nenhum livro cadastrado!
</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>

	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Endereco</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="editora : ${lista}">
					<td th:text="${editora.id}" width="3%"></td>
					<td th:text="${editora.nome}" width="12%"></td>
					<td th:text="${editora.endereco}" width="12%"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/editora/editar(id=${editora.id})}">Editar</a>
					<a class="btn btn-primary btn-sm" th:href="@{/editora/excluir(id=${editora.id)}" onclick="return confirm('Voce realmente deseja excluir esse livro?')">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
