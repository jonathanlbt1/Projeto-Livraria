<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	Nenhum livro cadastrado!
</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>

	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Titulo</th>
					<th>Escritor</th>
					<th>Genero</th>
					<th>Quantidade</th>
					<th>Preco</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="livro : ${lista}">
					<td th:text="${livro.id}" width="3%"></td>
					<td th:text="${livro.nome}" width="12%"></td>
					<td th:text="${livro.escritor}" width="7%"></td>
					<td th:text="${livro.genero}" width="5%"></td>
					<td th:text="${livro.quantidade}" width="3%"></td>
					<td th:text="${livro.preco}" width="3%"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/livro/editar(id=${livro.id})}">Editar</a>
					<a class="btn btn-primary btn-sm" th:href="@{/livro/excluir(id=${livro.id)}" onclick="return confirm('Voce realmente deseja excluir esse livro?')">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
